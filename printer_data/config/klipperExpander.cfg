[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6614C311B6F2236-if00
restart_method: command

[output_pin mosfet0]
pin: expander:PA0
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet1]
pin: expander:PA1
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet2]
pin: expander:PA2
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

[output_pin mosfet3]
pin: expander:PA3
pwm: true
cycle_time: 0.010
value: 0
shutdown_value: 0

# Status LED lights when klipper connects 
[static_digital_output onboardLED]
pins: !expander:PA4


[neopixel expanderPixel]
pin: expander:PB1
chain_count: 2
initial_RED: 0.9
initial_GREEN: 0.9
initial_BLUE: 0.9

# Other Pins
# T0 = expander:PA6
# T1 = expander:PA5
# GPIO = expander:PA7