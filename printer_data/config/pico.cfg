#####################################################################
# Nozzle LEDs
#####################################################################

[led Toolhead]
pin: pico:gpio28
chain_count: 1                #Left side from rear to front is (1-10)
color_order: GRB               #Right side from rear to front is (20-11)
initial_RED: 0.9               #Bed Front light is (21)
initial_GREEN: 0.9
initial_BLUE: 0.9

[gcode_macro Toggle_Light]
gcode:  
  SET_PIN PIN=Toolhead VALUE={(not printer['output_pin Toolhead'].value)|int}



